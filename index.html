<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/calculadora.css">
    <title>Reto2-Spring</title>
</head>

<body>
    <div id="todo" class="todo" >
        <main >
            <section id="section" class="w-50 mx-auto">
                <div class="container w-75 mx-auto">
                    <div id="calculadora">
                        <h6 class="calc">CALC</h6>
                        <div class="col">
                            <div class="row row-cols-2">
                                <h6 class="tema"></h6>
                                <div class="col">
                                    <span>Theme</span>
                                    <label for="theme" class="form-label">1 2 3</label>
                                    <div id="rango" class="rango">
                                        <input  class="range" id="range" name="theme" type="range" min="1" max="3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="display">
                            <div id="pantalla" class="pantalla">
                                <h1 id="valor"></h1>
                            </div>
                        </div>

                        <div id="numero" class="numero">

                            <button class="number" data-number="7" id="siete">7</button>
                            <button class="number"  data-number="8"id="ocho">8</button>
                            <button class="number" data-number="9" id="nueve">9</button>
                            <button class="delete" data-del="del" id="del">DEL</button>
                            <button class="number" data-number="4" id="cuatro">4</button>
                            <button class="number"  data-number="5" id="cinco">5</button>
                            <button class="number"  data-number="6"id="seis">6</button>
                            <button class="operador" data-operador="mas" id="mas">+</button>
                            <button class="number" data-number="1" id="uno">1</button>
                            <button class="number" data-number="2" id="dos">2</button>
                            <button class="number" data-number="3" id="tres">3</button>
                            <button class="operador" data-operador="menos" id="menos">-</button>
                            <button class="number" data-number="." id="punto">.</button>
                            <button class="number"  data-number="0" id="cero">0</button>
                            <button class="operador" data-operador="dividir" id="dividir">/</button>
                            <button class="operador" data-operador="multiplicar" id="multiplicar">x</button>
                            <button class="delete" data-operacion="reset" id="reset">RESET</button>
                            <button class="igual"  data-operacion="igual" id="igual">=</button>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script/main.js " type="module"></script>

</body>
</div>

</html>
